name: cryptoAlerts

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 minute (UTC)
  workflow_dispatch:        # manual run button
    inputs:
      branch:
        description: "Kis branch ka code chalana hai (manual run ke liye)"
        required: false
        default: ""
        type: string

permissions:
  contents: read

concurrency:
  group: cryptoAlerts
  cancel-in-progress: true

jobs:
  run:
    # NOTE: schedule sirf default branch par trigger hota hai.
    # Manual run har branch par chal sakta hai.
    # Neeche wali condition ensure karti hai ke:
    # - schedule => default branch se chale
    # - workflow_dispatch => hamesha chale
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      BINANCE_PUBLIC_BASE: https://data-api.binance.vision
      SAVE_DIR: ./out
      # TELEGRAM_DEBUG: "1"  # agar Telegram ka raw JSON dekhna ho to ek dafa enable kar sakte hain

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Agar manual run me kisi aur branch ka code chalana ho to input se set ho jayega,
          # warna schedule/default branch ka hi code use hoga.
          ref: ${{ inputs.branch != '' && inputs.branch || '' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make output dir
        run: mkdir -p out

      # --- optional: debug step to confirm secrets are injected ---
      - name: Debug token shape (masked)
        if: ${{ github.event_name == 'workflow_dispatch' }}  # sirf manual runs me dikhayein
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          tok="${TELEGRAM_BOT_TOKEN}"
          echo "TOKEN length: ${#tok}"
          echo "TOKEN masked: ${tok:0:6}...${tok: -6}"
          echo "CHAT_ID: ${TELEGRAM_CHAT_ID}"

      - name: Show context (useful for schedule timing)
        run: |
          echo "Runner timezone (system): $(date)"
          echo "GitHub ref: $GITHUB_REF"
          echo "Default branch (from event): ${{ github.event.repository.default_branch }}"

      - name: Run strategy
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python run_strategy.py

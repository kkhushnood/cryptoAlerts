name: cryptoAlerts

on:
  schedule:
  - cron: "*/1 * * * *"   # har 5 minute (UTC)
  workflow_dispatch:        # manual run button
    inputs:
      branch:
        description: "Kis branch ka code chalana hai (sirf manual run ke liye)"
        required: false
        default: ""
        type: string
permissions:
  contents: read

# ek hi time pe ek run â€” naya run purane ko cancel kar dega
concurrency:
  group: cryptoAlerts
  cancel-in-progress: true

jobs:
  run:
    # schedule: sirf default branch par chale
    # manual run: hamesha chale (kisi bhi branch ka code)
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      BINANCE_PUBLIC_BASE: https://data-api.binance.vision
      SAVE_DIR: ./out
      # TELEGRAM_DEBUG: "1"  # agar Telegram ka raw JSON dekhna ho to ek dafa enable kar sakte hain

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # manual run me agar branch input diya ho to wahi checkout, warna default behavior
          ref: ${{ inputs.branch != '' && inputs.branch || '' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make output dir
        run: mkdir -p out

      # --- optional: secrets debug (sirf manual runs par) ---
      - name: Debug token shape (masked)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          tok="${TELEGRAM_BOT_TOKEN}"
          echo "TOKEN length: ${#tok}"
          echo "TOKEN masked: ${tok:0:6}...${tok: -6}"
          echo "CHAT_ID: ${TELEGRAM_CHAT_ID}"

      - name: Show context (schedule timing verify)
        run: |
          echo "System time: $(date -u) (UTC)"
          echo "GitHub ref: $GITHUB_REF"
          echo "Default branch (from event): ${{ github.event.repository.default_branch }}"
          echo "Event: ${{ github.event_name }}"

      - name: Run strategy
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python run_strategy.py
